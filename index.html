<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
    <link rel="stylesheet" href="water.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kdam+Thmor+Pro&family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">

</head>

<body>

    <div class="clock" id="clock"></div>
    <div class="head" id="hed">
        <div class="bottle" id="bottle">
            <div class="arms">
                <div class="arm a1"></div>
                <div class="water">
                    <div class="lilw w1" id="w1"></div>
                    <div class="lilw w2" id="w2"></div>
                    <div class="lilw w3" id="w3"></div>
                    <div class="lilw w4" id="w4"></div>
                    <div class="lilw w5" id="w5"></div>
                    <div class="lilw w6" id="w6"></div>
                </div>
                <div class="arm a2"></div>
            </div>
            <div class="bot"></div>
        </div>
    </div>
    <div class="buttons" id="buttons">
        <div class="plus" id="plus">
            <div class="parm pl" id="pl"></div>
            <div class="pmid" id="pmid"></div>
            <div class="parm pr" id="pr"></div>
        </div>
        <div class="reset" id="reset">Reset</div>
        <div class="minus" id="minus">
            <div class="marm" id="marm"></div>
        </div>
    </div>
    <!-- <div class="custom">Customize</div> -->
    <div class="tbox">
        <div class="txt" id="txt"></div>
        <div class="tline" id="tline"></div>
    </div>
    <div class="popup">
        <div class="t1" id="t1">Color changer</div>
        WATER
        <div class="watery block">
            <div class="color wc1">
                <div class="ct"></div>
            </div>
            <div class="color wc2">
                <div class="ct"></div>
            </div>
            <div class="color wc3">
                <div class="ct"></div>
            </div>
            <div class="color wc4">
                <div class="ct"></div>
            </div>
        </div>
        GLASS
        <div class="glass block">
            <div class="color gc1">
                <div class="ct"></div>
            </div>
            <div class="color gc2">
                <div class="ct"></div>
            </div>
            <div class="color gc3">
                <div class="ct"></div>
            </div>
            <div class="color gc4">
                <div class="ct"></div>
            </div>
        </div>
        BACK
        <div class="back block">
            <div class="color bc1">
                <div class="ct"></div>
            </div>
            <div class="color bc2">
                <div class="ct"></div>
            </div>
            <div class="color bc3">
                <div class="ct"></div>
            </div>
            <div class="color bc4">
                <div class="ct"></div>
            </div>
        </div>
        <div class="popbuts">
            <div class="close but">
                <div class="ct">Close</div>
            </div>
            <div class="apply but">
                <div class="ct">Apply</div>
            </div>
        </div>
    </div>
    <div class="link" id="link">
        <div class="dwarrow" id="dwarrow">
            <div class="dwarm dwaleft arrline"></div>
            <div class="dwmid arrline"></div>
            <div class="dwarm dwaright arrline"></div>
        </div>
        <div class="dwbotline arrline"></div>
    </div>

    <div class="menu" id="menu">
        <div class="submenu custom" id="custom">Customize</div>
        <div class="submenu about" id="about">About</div>
    </div>
    <div class="menupic" id="menupic">
        <div class="mline" id="mline"></div>
        <div class="mline" id="mline2"></div>
        <div class="mline" id="mline3"></div>
    </div>
    <div class="sign" id="sign">Mistrmochov</div>
    <div class="AboutPopup" id="AboutPopup">
        <div class="AboutTitle">
            <img src="img/logo.png" class="AboutLogo">
            <div class="AboutTitleText">MyWaterland</div>
        </div>
        <div class="AboutApp AboutBlock" id="AboutApp">Simple and very minimal water tracking web app and android app. Track your water usage
            with style!
            Free and open source!
        </div>
        <div class="AboutAuthor AboutBlock" id="AboutAuthor">Hosted on Github - https://github.com/mywaterland/mywaterland.github.io</div>
    </div>
    <script src="water.js"></script>
</body>

</html>
