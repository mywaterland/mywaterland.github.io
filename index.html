<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
    <link rel="stylesheet" href="water.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="head" id="hed">
        <div class="bottle">
            <div class="arms">
                <div class="arm a1"></div>
                <div class="water">
                    <div class="lilw w1"></div>
                    <div class="lilw w2"></div>
                    <div class="lilw w3"></div>
                    <div class="lilw w4"></div>
                    <div class="lilw w5"></div>
                    <div class="lilw w6"></div>
                </div>
                <div class="arm a2"></div>
            </div>
            <div class="bot"></div>
        </div>
    </div>
    <div class="buttons">
        <div class="plus">
            <div class="parm pl"></div>
            <div class="pmid"></div>
            <div class="parm pr"></div>
        </div>
        <div class="minus">
            <div class="marm"></div>
        </div>
    </div>
    <div class="txt"></div>
    <script src="water.js"></script>
</body>

</html>
